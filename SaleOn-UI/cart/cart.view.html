<div>
<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            <div class="row">
              <div class="col-xs-6">
                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
              </div>
              <div class="col-xs-6">
                <a class="btn btn-primary btn-sm btn-block" href="#/search">
                  <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body" ng:repeat="item in vm.items">
          <div class="row">
            <div class="col-xs-2">
              <h4 class="product-name"><strong>Product ID</strong></h4><h4><small>{{item.itemId}}</small></h4>
            </div>
            <div class="col-xs-8">
              <div class="col-xs-2 text-right">
                <h6><strong>{{item.basePrice}} <span class="text-muted">x</span></strong></h6>
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control input-sm" ng-model="item.quantity">
              </div>
              <div class="col-xs-2">
                <h6><strong>{{item.quantity * item.basePrice | currency}} <span class="text-muted"></span></strong></h6>
              </div>              
              <div class="col-xs-2">
                <button type="button" class="btn btn-link btn-xs" ng:click="vm.removeItem(item.itemId,$index)">
                  <span class="glyphicon glyphicon-trash"> </span>
                </button>
              </div>
			  <div class="col-xs-1">
              <button type="button"  class="btn btn-primary" ng:click="vm.checkOut(item.itemId,item.quantity,$index)">
                Checkout
              </button>
            </div>
            </div>
          </div>
          <hr/>
        </div>
        <div class="panel-footer">
          <div class="row text-center">
            <div class="col-xs-9">
              <h4 class="text-right">Total <strong>{{vm.total() | currency}}</strong></h4>
            </div>
           </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
