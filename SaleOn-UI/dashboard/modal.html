
<div class="modal-content">
	<form name="form" ng-submit="post()" role="form">
		<div class="modal-header">
			<button type="button" class="close" ng-click="close()"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
			<h3 class="modal-title" id="lineModalLabel">Post Your Item!</h3>
		</div>
		<div class="modal-body">
		  <div class="form-group">
			<label for="exampleInputEmail1">Item Name</label>
			<input type="text" class="form-control" name="name" ng-model="item.itemName" required >
			<span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword1">Item Category</label>
			<select name = "category" class="form-control" ng-model="item.category" required>
			  <option>--Select--</option>
			  <option>Furniture</option>
			  <option>Electronics</option>
			  <option>Books</option>
			  <option>Vehicles</option>
			</select>
			<span ng-show="form.category.$dirty && form.category.$error.required" class="help-block">Category is required</span>
		  </div>
		  <div class="form-group">
			<label for="exampleInputFile">Base Price</label>
			<input type="text" class="form-control" name="price" ng-model="item.basePrice" required>
			<span ng-show="form.price.$dirty && form.price.$error.required" class="help-block">Price is required</span>
		  </div>
		  <div class="form-group">
			<label for="exampleInputFile">Location</label>
			<input type="text" class="form-control" name="location" ng-model="item.location" required>
			<span ng-show="form.location.$dirty && form.location.$error.required" class="help-block">Location is required</span>
		  </div>
		</div>
		<div class="modal-footer">
			<div class="btn-group btn-group-justified" role="group" aria-label="group button">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default"  ng-click="cancel()"  role="button">Cancel</button>
				</div>
				<div class="btn-group" role="group">
					<button type="submit"  class="btn btn-primary">Submit</button>
				</div>
			</div>
		</div>
	</form>
</div>
