<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="app-content/bootstrap.min.css" rel="stylesheet"/>
	<link href="app-content/font-awesome.min.css" rel="stylesheet"/>
	<link href="app-content/LoginCSS.css" type="text/css" rel="stylesheet"/>
	<link href="app-content/dashboardCSS.css" type="text/css" rel="stylesheet"/>
    <link href="app-content/table.css" rel="stylesheet" />
	<link href="app-content/divider.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-table/1.0.0/ng-table.css" />
	<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="app-content/main.css">
	<link rel="stylesheet" type="text/css" href="app-content/xeditable.css">
	
</head>
<body>
		<nav class="navbar navbar-default navbar-inverse" role="navigation">
		  <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" id="lbl" href="#">Find what you are looking for here!</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav">
				 <li>
					<a href="#/search" class="dropdown-toggle"><span class="glyphicon glyphicon-search"></span>&nbsp;Search</a>
				</li>
			  </ul>
			  
		      <ul class="nav navbar-nav navbar-right">
		        <li><div class="navbar-text" ng-init="displayText='Already have an account?'">{{displayText}}</div></li>
		        <li class="dropdown" ng-controller="testCtrl">
					<a href="#/login" ng-if="!IsUserLoggedIn" class="dropdown-toggle" ><b>Login</b></a>
					<a href="" ng-if="IsUserLoggedIn" class="dropdown-toggle" data-toggle="dropdown" >Account <span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu" data-toggle="dropdown">
						<li><a href="#/profile"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
						<li><a href="#/dashboard"><span class="glyphicon glyphicon-dashboard"></span> Dashboard</a></li>
						<li class="divider"></li>
						<li><a href="" ng-click="logout();"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
					</ul>
				</li>
				<li>
					<a href="#/cart"  class="dropdown-toggle"><span class="glyphicon glyphicon-shopping-cart"></span></a>
				</li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<div style="float: right;background-color: #1f2e2e;color: #999999;" class="label label-default" ng-init="loginTime=''">{{loginTime}}</button></div>
	<div>
		<div>
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash"  ng-bind="flash.message"></div>
				<div ng-view></div>
				
            </div>
        </div>
    </div>
        
    <script src="jquery.min.js"></script>
	<script src="angular.min.js"></script>
    <script src="angular-route.min.js"></script>
    <script src="angular-cookies.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<!--<script src="app-services/bootstrap.js"></script>-->
	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ng-table/1.0.0/ng-table.min.js"></script>
	
    
	<script type="text/javascript">
		$(document).ready(function() {

			$('#filter-dropdown').find('a').click(function(e) {
				e.preventDefault();
				var param = $(this).attr("href").replace("#","");
				var concept = $(this).text();
				$('#filter-link').text(concept);
			});
		});
	</script>
    <script src="app.js"></script>
	<script src="xeditable.js"></script>
    <script src="app-services/authentication.service.js"></script>
    <script src="app-services/flash.service.js"></script>
	<script src="app-services/post.service.js"></script>
    <script src="app-services/search.service.js"></script>	
	<script src="app-services/cart.service.js"></script>
    <script src="app-services/user.service.js"></script>

    <script src="dashboard/dashboard.controller.js"></script>
	<script src="search/search.controller.js"></script>
	<script src="profile/profile.controller.js"></script>
    <script src="cart/cart.controller.js"></script>
    <script src="login/login.controller.js"></script>
    <script src="register/register.controller.js"></script>
</body>
</html>
